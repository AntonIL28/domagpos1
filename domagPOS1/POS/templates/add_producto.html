{% extends "layoutPOS.html" %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
<form action="{% url 'AddProducto' %}" method="POST" class='layout_form'>

    {% csrf_token %}
    
    {{form.as_p}}
    <label for="codigo">Codigo</label>
    <input type="text" name="codigo" id="">

    <label for="descripcion">Descripcion</label>
    <input type="text" name="descrption" id="">

    <label for="unidad_compras">Unidad Compras</label>
    <input type="text" name="unidad_compras" id="">

    <label for="cantidad_Unidad_Compras">Cantidad compras</label>
    <input type="text" name="cantidad_Unidad_Compras" id="">

    <label for="Cto_Unidad_Compras">Costo unitario</label>
    <input type="text" name="Cto_Unidad_Compras" id="">

    <label for="Porc_impuestos">Porcentaje</label>
    <input type="text" name="Porc_impuestos" id="">

    <input type="submit" value="Guardar" />

</form>

{% endblock content %}
