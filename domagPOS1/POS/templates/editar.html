{% extends "layoutPOS.html" %}

{% block content %}
    {% if form.errors %}
        <div>
            This is a denger alert
        </div>
    {% endif %}

    <h1>Actualizar Productos</h1>

    <form method="POST" action="{% url 'ActualizarProducto' producto.id %}"  class="wrapper">

        {% csrf_token %}
        <section class="head_addp">
            <label for="description">Descripci√≥n:</label>
            
            <input type="text" name="description" value="{{producto.description}}">
        </section>
            
        <section class="codigo_add">
            <label for="codigo">Codigo</label>
            <input type="text" name="codigo" value="{{producto.codigo}}">
        </section>

        <section class="body_addp">
            <h1 class="title_add">Compras</h1>
            <label for="Unidad_Compras">Unidad Compra</label>
            <select type="text" name="Unidad_Compras" value="{{producto.Unidad_Compras}}">
                <option value="pieza">Pieza</option>
                <option value="paquete">Paquete</option>
                <option value="galon">Galon</option>
                <option value="litro">Litro</option>
              </select>
            <br>

            <label for="Unidad_Ventas">Unidad Venta</label>
            <select type="text" name="Unidad_Ventas" value="{{producto.Unidad_Ventas}}">
                <option value="pieza">Pieza</option>
                <option value="paquete">Paquete</option>
                <option value="galon">Galon</option>
                <option value="litro">Litro</option>
              </select>
            <br>

            <label for="Unidad_Inventario">Inventario</label>
            <select type="text" name="Unidad_Inventario" value="{{producto.Unidad_Inventario}}">
                <option value="pieza">Pieza</option>
                <option value="paquete">Paquete</option>
                <option value="galon">Galon</option>
                <option value="litro">Litro</option>
              </select>
            <br>

            <label for="cantidad_Unidad_Compras">Unidades</label>
            <input type="text" name="cantidad_Unidad_Compras" value="{{producto.cantidad_Unidad_Compras}}">
        </section>

        <section class="footer_addp">
            <h1 class="title_add">Costos</h1>
                <label for="Cto_Unidad_Compras">Costo Unitario</label>
                <input type="number" name="Cto_Unidad_Compras" value="{{producto.Cto_Unidad_Compras}}">
                <br>
                
                <label for="Porc_GastosVarios">Porc. Gastos Varios</label>
                <input type="number" name="Porc_GastosVarios" value="{{producto.Porc_GastosVarios}}">
                <br>
                
                <label for="Porc_impuestos">Porc. Impuesto</label>
                <input type="number" name="Porc_impuestos" value="{{producto.Porc_impuestos}}">
                <br>
        </section>
            
        <section class="control_addp">
            <a href="{% url 'Productos' %}">Regresar</a>
            <a href="{% url 'DeleteProducto' producto.id %}" ><button type="button" class="delete_producto_button">Eliminar</button></a>
            <input type="submit" value="Guardar" /> 
        </section>

            

    </form>


{% endblock %}
